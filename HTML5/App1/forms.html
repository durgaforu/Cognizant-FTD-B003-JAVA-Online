<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1 align='center'>Forms Demo_</h1> <hr/>
        <form name='fn' action="#" method="post">

            First Name: <input type="text" name='firstName'/> <br/>
            Password:<input type='password' name='pwd'/> <br/>
            Age: <input type="text" name='age' maxlength="3" size="5"/><br/>
            Gender: <input type="radio" name='gen'>Male
            <input type="radio" name='gen'>Female <br/>
            Hobbies: <input type="checkbox" name='hob'>Chess
            <input type="checkbox" name='hob'>Cricket
            <input type="checkbox" name='hob'>Volleyball
            <input type="checkbox" name='hob'>Football <br/>
            Select Course: <select name='courseName'>
                <option>MCS</option>
                <option>BCS</option>
                <option>DCS</option>
                <option>KCS</option>
                <option>TCS</option>
            </select> <br/>
            Upload Image: <input type="file"> <br/>
        </form>
    
    </body>
</html>
